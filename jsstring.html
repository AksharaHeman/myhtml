<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name=" Hello Akshara Hiii  "
        console.log(name.charAt(7))
        console.log(name.length)
        console.log(name.indexOf("r"))
        console.log(name.lastIndexOf("a"))
        console.log(name.includes("a"))
        console.log(name.includes("z"))
        console.log(name.slice(0,5))
        console.log(name.slice(6,13))
        console.log(name.substr(4))
        console.log(name.substr(7,7))
        console.log(name.substring(6,11))
        console.log(name.split(" "))
        console.log(name.trim())
        console.log(name.trimStart())
        console.log(name.trimEnd())
        console.log(name.replace("Hello","Heyyy"))
        console.log(name.replaceAll("a","z"))
        const num="5"
        console.log(num.padStart(5,"x"))
        console.log(num.padEnd(5,"x"))
    </script>
</body>
</html>
