<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            width: 100%;
            height: 50%;
            margin: 5%;
            background-color: yellow;
            border-spacing: 6px;
        }
        tr,td,td{
            padding: 5px;
            
        }
    </style>
</head>
<body>
    
    <center>
        <table>
            <tr>
                <th rowspan="2">Task</th>
                <th colspan="7">Day of the Week</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
            </tr>
            <tr>
                <td>College</td>
                <td>Java</td>
                <td>Web Design</td>
                <td>C lang</td>
                <td>Python</td>
                <td>Practical</td>
                <td colspan="2" rowspan="2" style="background-color: red;">OFF</td>
            </tr>
            <tr>
                <td>Work</td>
                <td colspan="5">Subject Preparation and Project Work</td>
            </tr>
            <caption style="caption-side: bottom;"><b>Daily Schedule</b></caption>
        </table>
    </center>
    
    
</body>
</html>
