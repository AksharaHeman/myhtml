<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Name : <input type="text" id="nam" name="name"><br>
        Address : <textarea name="address" id="add" cols="20" rows="5"></textarea><br>
        Gender : <input type="radio">Male<input type="radio">Female<br>
        Age : <input type="number"><br>
        DOB : <input type="date"><br>
        Email : <input type="email"><br>
        Password : <input type="password"><br>
        Education : <input type="checkbox">SSLC<input type="checkbox">Plus Two<input type="checkbox">Degree<br>
        District : <select name="district" id="dis">
            <option value="">Kannur</option>
            <option value="">Kozhikode</option>
            <option value="">Kasargod</option>
            <option value="">wayanad</option>
        </select><br>
        Photo : <input type="file"><br>
        <input type="Submit">
        <button>Cancel</button>

    </form>
</body>
</html>
