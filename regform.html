<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <form action="">
        <table id="tab1">
            <tr>
                <td style="text-align: center;">Firstname</td>
                <td><input type="text" id="nam" name="name"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Lastname</td>
                <td><input type="text" id="lnam" name="lname"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Photo</td>
                <td><input type="file" id="pic" name="Photo"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Date of Birth</td>
                <td><input type="date" id="dob" name="birth"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Email</td>
                <td><input type="email" id="email" name="mail"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Mobile Nmunber</td>
                <td><input type="text" id="mob" name="mobile"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Gender</td>
                <td><input type="radio">Male<input type="radio">Female</td>
            </tr>
            <tr>
                <td style="text-align: center;">Address</td>
                <td><textarea name="add" id="address" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;">City</td>
                <td><input type="text" id="city" name="cit"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Pincode</td>
                <td><input type="text" id="pin" name="pcode"></td>
            </tr>
            <tr>
                <td style="text-align: center;">State</td>
                <td><input type="text" id="state" name="stat"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Country</td>
                <td><select name="coun" id="country">
                    <option value="ind">India</option>
                    <option value="pak">Pakistan</option>
                    <option value="chi">China</option>
                    <option value="nep">Nepal</option>
                    <option value="bhu">Bhutan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Hobbies</td>
                <td><input type="checkbox">Singing<input type="checkbox">Drawing</td>
            </tr>
            <tr>
                <td style="text-align: center;">Qualification</td>
                <td>
                    <table style="border-collapse: collapse;">
                        <tr>
                            <td>Slno</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of Passing</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class10</td>
                            <td><input type="text" id="board1" name="b1"></td>
                            <td><input type="text" id="perc1" name="p1"></td>
                            <td><input type="text" id="year1" name="y1"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class12</td>
                            <td><input type="text" id="board2" name="b2"></td>
                            <td><input type="text" id="perc2" name="p2"></td>
                            <td><input type="text" id="year2" name="y2"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Degree</td>
                            <td><input type="text" id="board3" name="b3"></td>
                            <td><input type="text" id="perc3" name="p3"></td>
                            <td><input type="text" id="year3" name="y3"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Post Graduation</td>
                            <td><input type="text" id="board4" name="b4"></td>
                            <td><input type="text" id="perc4" name="p4"></td>
                            <td><input type="text" id="year4" name="y4"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Courses Applied For</td>
                <td><input type="radio">BSC<input type="radio">BCA<input type="radio">BA</td>
            </tr>
            <tr style="border-radius: 0%;">
                <td></td>
                <td><button style="text-align: center;">OK</button>
                <button style="text-align: center;">Reset</button></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
