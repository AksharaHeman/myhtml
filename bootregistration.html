<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    table,tr,td{
        padding: 10px;
    }
</style>
</head>
<body>
  <h1 style="color: goldenrod; text-align: center;"><u>Registration Form</u></h1>
  <center>
    <table style="width: 50%; padding: 10px;">
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Name</label></td>
            <td><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name"></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Address</label></td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Age</label></td>
            <td><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="age"></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Gender</label></td>
            <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>

            </td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Qualification</label></td></td>
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  SSLC
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Plus Two
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Degree
                 </label>
            </td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">District</label></td>
            <td><select class="form-select" aria-label="Default select example">
                <option selected>Select menu</option>
                <option value="1">Kannur</option>
                <option value="2">Kozhikode</option>
                <option value="3">Wayanad</option>
              </select></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Email</label></td>
            <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Password</label></td>
            <td><input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"></td>
        </tr>
        <tr>
            <td><label for="exampleFormControlInput1" class="form-label">Photo</label></td>
            <td><input class="form-control" type="file" id="formFile"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" class="btn btn-success">Submit</button></td>
        </tr>
    </table>
  </center>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
