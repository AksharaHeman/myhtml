<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 5%;
        }
        table{
            width: 50%;

        }
        table,tr,td{
            padding: 1%;
        }
    </style>
</head>
<body>
    <div id="demo">Online Job Registration Portal</div>
    <center>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td rowspan="4">Address:</td>
                <td><textarea name="" id="" cols="25" rows="1" placeholder="Street Address"></textarea></td>
            </tr>
            <tr>
                
                <td><textarea name="" id="" cols="25" rows="1" placeholder="Street address Line 2"></textarea></td>
            </tr>
            <tr>
                
                <td><input type="text" placeholder="City"></td>
                <td><input type="text" placeholder="State"></td>
            </tr>
            <tr>
                
                <td><input type="text" placeholder="Pin Code"></td>
                <td><select name="" id="" aria-placeholder="Country">
                    <option value="">India</option>
                </select></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" placeholder="Area Code"></td>
                <td><input type="text" placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" cols="10" rows="1" placeholder="Mobile Number"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="" id="" placeholder="ex: myname@example.com"></td>
            </tr>
            <tr>
                <td>Cover Letter:</td>
                <td><textarea name="" id="" cols="25" rows="5" placeholder="Describe yourself in brief (max. 450 characters)"></textarea></td>
            </tr>
            <tr>
                <td>Resume:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Skill Level:</td>
                <td><select name="" id="">
                    <option value="">Undergraduate</option>
                    <option value="">Graduate</option>
                    <option value="">Post-graduate</option>
                    <option value="">Diploma/Technical</option>
                </select></td>
            </tr>
            <!-- <tr>
                <td><b>Declaration:</b></td>
                <td><input type="checkbox">The above information filled by me is true. I also accept all the terms and conditions.</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
                <td><button>Reset</button></td>
            </tr> -->
        </table>
    </center>
    <center>
    <table>
        <tr>
            <td><b>Declaration:</b></td>
            <td><input type="checkbox">The above information filled by me is true. I also accept all the terms and conditions.</td>
        </tr>
        <tr>
            <td></td>
            <td style="padding-left: 15%;"><input type="submit">
            <button>Reset</button></td>
        </tr>
    </table>
</center>
</body>
</html>
